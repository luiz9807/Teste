<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FPFA</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="logo-fpfa.png" alt="Logo FPFA">
            </div>
            <button class="login-button">
                <i class="fas fa-user"></i> LOGIN
            </button>
        </header>

        <main class="login-box">
            <form id="loginForm">
                <div class="input-group">
                    <label for="usuario">Usu√°rio</label>
                    <div class="input-with-icon">
                        <input type="text" id="usuario" name="usuario" required>
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="input-group">
                    <label for="senha">Senha</label>
                    <div class="input-with-icon">
                        <input type="password" id="senha" name="senha" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>
                <button type="submit" class="btn-entrar" id="btnEntrar">Entrar</button>
            </form>
            <p id="mensagemErro" class="mensagem-erro"></p> </main>

        <footer class="footer">
            <p>&copy; Copyright Uniquesoft & JBoot2025. Todos os direitos reservados.</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
