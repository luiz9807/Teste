<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FPFA</title>
    <link rel="stylesheet" href="style.css"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> </head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <img src="logo-fpfa.png" alt="Logo FPFA"> </div>
            <button class="login-button">
                <i class="fas fa-user"></i> LOGIN
            </button>
        </header>

        <main class="login-box">
            <div class="input-group">
                <label for="usuario">Usuário</label>
                <div class="input-with-icon">
                    <input type="text" id="usuario" value="10319949982">
                    <i class="fas fa-user"></i>
                </div>
            </div>
            <div class="input-group">
                <label for="senha">Senha</label>
                <div class="input-with-icon">
                    <input type="password" id="senha" value="••••••••••">
                    <i class="fas fa-lock"></i>
                </div>
            </div>
            <button class="btn-entrar">Entrar</button>
        </main>

    </div>
</body>
</html>
